<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantasmascope</title>
    <style>
        /* Basic Material Design styling for the video player */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .video-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        video {
            width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #6200ea;
            color: #fff;
        }
        .controls button, .controls input {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }
        .controls button:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" src="your-video.mp4" controls></video>
        <div class="controls">
            <button id="playPause">Play/Pause</button>
            <button id="rewind">Rewind 10s</button>
            <button id="fastForward">Forward 10s</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <button id="mute">Mute</button>
            <button id="fullscreen">Fullscreen</button>
            <a id="download" href="your-video.mp4" download="video.mp4">Download</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPause = document.getElementById('playPause');
        const rewind = document.getElementById('rewind');
        const fastForward = document.getElementById('fastForward');
        const volume = document.getElementById('volume');
        const mute = document.getElementById('mute');
        const fullscreen = document.getElementById('fullscreen');
        const download = document.getElementById('download');

        // Play/Pause functionality
        playPause.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPause.textContent = 'Pause';
            } else {
                video.pause();
                playPause.textContent = 'Play';
            }
        });

        // Rewind functionality
        rewind.addEventListener('click', () => {
            video.currentTime -= 10;
        });

        // Fast Forward functionality
        fastForward.addEventListener('click', () => {
            video.currentTime += 10;
        });

        // Volume control
        volume.addEventListener('input', () => {
            video.volume = volume.value;
        });

        // Mute functionality
        mute.addEventListener('click', () => {
            video.muted = !video.muted;
            mute.textContent = video.muted ? 'Unmute' : 'Mute';
        });

        // Fullscreen functionality
        fullscreen.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { /* Firefox */
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE/Edge */
                video.msRequestFullscreen();
            }
        });

        // Ensure the video plays on download button click
        download.addEventListener('click', () => {
            video.pause();
        });
    </script>
</body>
</html>
